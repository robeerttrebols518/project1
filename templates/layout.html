<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<meta charset="utf-8">
	<title>{% block title%}Login{% endblock%}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{{ url_for("static", filename="sourcesanspro-font.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			
			<div class="form-right">
				{% if session.user_id %}
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick=""><a href="/logout" class="tablinks" >Sign off</a></button>
						<h2 class="tablinks">Hello {{ session.user_username }}, Welcome!</h2>
					</div>
				</div>
				<main class="container p-5">
					{% block content %}
					{% endblock %}

					{% block error %}
					{% endblock %}
				</main>
				
				{% else %}
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'login')" id="defaultOpen">Login</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>
				</div>
				
					<div class="tabcontent" id="login">
						<main class="container p-5">
							{% block login %}
							{% endblock %}

							{% block errorLogin %}
							{% endblock %}
						</main>
					</div>
					
					<div class="tabcontent" id="sign-in">
						<main class="container p-5">
							{% block register %}
							{% endblock %}
						</main>
					</div>
	
				{% endif %}
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}
		document.getElementById("defaultOpen").click();
	</script>
</body>
</html>
